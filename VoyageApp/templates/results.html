<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOYAGE Recommendations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .results-title {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }
        .result-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #fff;
        }
        .result-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .result-item h3 {
            margin-top: 10px;
            margin-bottom: 10px;
            color: #007bff;
        }
        .result-item p {
            margin-bottom: 10px;
        }
        .result-item .badge {
            margin-right: 5px;
            background-color: #007bff;
        }
        .result-item a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="results-title">VOYAGE RECOMMENDATIONS</h1>
        <div class="row">
            {% for destination in destinations %}
                <div class="col-md-4 mb-4">
                    <a href="{% url 'place_info' pk=destination.pk %}">
                        <div class="result-item">
                            {% if destination.image_url %}
                                <img src="{{ destination.image_url }}" alt="{{ destination.name }}">
                            {% endif %}
                            <div>
                                <h3>{{ destination.name }}</h3>
                                <p>
                                    <span class="badge badge-info">{{ destination.type }}</span>
                                    <span class="badge badge-secondary">{{ destination.budget }}</span>
                                </p>
                                <p><strong>Location:</strong> {{ destination.location }}</p>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
